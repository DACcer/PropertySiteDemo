<!DOCTYPE html>
<html data-ng-app="DemoApp">
<head>
    <meta name="keywords" content="TBD" />
    <meta name="description" content="Demo" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Demo Rental Manager</title>
    <link href="../content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/css/site.css" rel="stylesheet" />
    <link href="../content/css/loading-bar.css" rel="stylesheet" />
    <link href="../content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../content/css/social-buttons.css" rel="stylesheet" />
    <!--<link href="../content/css/bootstrap.css" rel="stylesheet" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
                <a class="navbar-brand">|</a>
                <a class="navbar-brand" href="#/dash" data-ng-hide="!authentication.isAuth" >Your Properties</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container-main">
        
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created for demonstration purposes only</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="../scripts/angular-local-storage.min.js"></script>
    <script src="../scripts/loading-bar.min.js"></script>
    <script src="../scripts/moment.min.js"></script>

    <!-- Load app main script -->
    <script src="app.js?v=2"></script>

    <!-- Load Views -->
    <script src="home/homeController.js?v=2"></script>
    <script src="auth/loginController.js?v=2"></script>
    <script src="auth/signupController.js?v=2"></script>
    <script src="dash/dashController.js?v=2"></script>

    <!-- Load services -->
    <script src="services/authInterceptorService.js?v=2"></script>
    <script src="services/authService.js?v=2"></script>
    <script src="services/clientService.js?v=2"></script>
    <script src="services/contractService.js?v=2"></script>
    <script src="services/tokensManagerService.js?v=2"></script>
    <script src="services/helperService.js?v=2"></script>
    <!-- Load controllers -->
    <script src="indexController.js?v=2"></script>
</body>
</html>
